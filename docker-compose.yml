services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sadakapass-db
    environment:
      POSTGRES_USER: sadakapass
      POSTGRES_PASSWORD: sadakapass_password
      POSTGRES_DB: sadakapass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sadakapass"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sadakapass-network

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sadakapass-app
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://sadakapass:sadakapass_password@postgres:5432/sadakapass?schema=public
      SESSION_SECRET: ${SESSION_SECRET:-change-this-in-production}
      API_BASE_URL: ${API_BASE_URL:-https://bot.e-replika.ru/api/v1}
      API_TOKEN: ${API_TOKEN:-test_token_123}
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        export DATABASE_URL='postgresql://sadakapass:sadakapass_password@postgres:5432/sadakapass?schema=public' &&
        echo 'Waiting for database...' &&
        sleep 10 &&
        echo 'Starting server (migrations will be applied on first run if needed)...' &&
        node dist/index.cjs
      "
    networks:
      - sadakapass-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  sadakapass-network:
    driver: bridge

